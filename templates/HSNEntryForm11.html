
{%extends "layout.html"%}
{%block content%}
<body>
<div class="home">


              <div  class='jumbotron'>
                    <title>Employee Data</title>
                            <div class="form-group">
                                    <form action="/createCustRecord" method="post">
                                      <div class="row" >
                                                      <div class="col-md-5">
                                                          <label for="custName">Name</label>
                                                          <input type="text" class="form-control" name="custName" placeholder="Enter Name">
                                                      </div>


                                                      <div class="col-md-5">
                                                          <label for="emailId">Email</label>
                                                          <input type="email" class="form-control" name="emailId" placeholder="Enter Email">
                                                      </div>
                                      </div>

                                      <div class="row" >
                                                      <div class="col-md-5">
                                                          <label for="custMobile">Mobile no</label>
                                                          <input type="text" class="form-control" name="custMobile" placeholder="Enter Mobile No">
                                                      </div>

                                                      <div class="col-md-5">
                                                          <label for="custAddress">Address</label>
                                                          <input type="tetxt" class="form-control" name="custAddress" placeholder="Enter Address">
                                                      </div>
                                        </div>
                                                      <!-- <br><br><br><br><br><br><br> -->
                                          <div class="row" >
                                                      <br>
                                                      <div class="col-sm-8 col-sm-push-4">
                                                        <button  id=process_input class="btn btn-primary"  type="submit">Create Customer</button>
                                                      </div>

                                              <div class="row" >
                                        </form>
                              </div>
              </div>
</div>

</body>

    </div>
</div>

	<script type=text/javascript>
  $( document ).ready(function() {
     $('#process_input').click(function() {
      var name      =   $('input[name="custName"]').val();
      var email     =   $('input[name="emailId"]').val();
      var mobileNo  =   $('input[name="custMobile"]').val();
      var address   =   $('input[name="custAddress"]').val();

      if (name == ''  ||  email == ''  || mobileNo == ''  ||address == ''  )
                {
                  var errorMessage = 'Please enter all fields to create the customer'

                    $.confirm({
                                       title: 'Encountered an error!',
                                       content: errorMessage,
                                       type: 'red',
                                       typeAnimated: true,
                                       buttons: {
                                           tryAgain: {
                                               text: 'Try again',
                                               btnClass: 'btn-red',
                                               action: function(){
                                                 $( "#custname" ).focus();
                                               }
                                           },
                                           close: function () {
                                           }
                                       }
                             });
                             return false;
                }

                else {
                  return true
                }


          });

    });



  </script>



{%endblock%}
