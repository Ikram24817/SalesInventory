{%extends "layout.html"%}
{%block content%}

<div class="admin">
<div class='jumbotron'>
<div class="container">
<p style="color:blue;">Client Details</p>
<form method="POST" action="/createClientDetails">

            <div class="row" >
                  <!-- <div class="row"> -->
                      <div class="col-md-5">
                          <label class="font-weight-bold" for="symbol">Item Description</label>
                          <input class="form-control" type="text" size="5" name="itemdesc" maxlength="100" placeholder="Enter Item Description" >
                      </div>

                      <div class="col-md-5">
                        <label class="font-weight-bold" for="symbolext">Client contact No</label>
                          <input class="form-control" type="text" name="phno" maxlength="40" placeholder="Enter Contact No" >
                      </div>

            </div>

  <div class="row" >
        <!-- <div class="row"> -->
            <div class="col-md-5">
                <label class="font-weight-bold" for="email">E-mail</label>
                <input class="form-control" type="email"  name="email" maxlength="40" placeholder="Enter E Mail" >
            </div>

            <div class="col-md-5">
              <label class="font-weight-bold" for="bankname">Bank Name</label>
                <input class="form-control" type="text" name="bankname" maxlength="50" placeholder="Enter Bank Name" >
            </div>

  </div>
  <div class="row" >
        <!-- <div class="row"> -->
            <div class="col-md-5">
                <label class="font-weight-bold" for="brnchname">Branch Name</label>
                <input class="form-control" type="text"  name="brnchname" maxlength="50" placeholder="Enter Branch Name" >
            </div>

            <div class="col-md-5">
              <label class="font-weight-bold" for="accno">Account No</label>
                <input class="form-control" type="text" name="accno" maxlength="50" placeholder="Enter Account No" >
            </div>

  </div>
  <div class="row" >
        <!-- <div class="row"> -->
            <div class="col-md-5">
                <label class="font-weight-bold" for="ifsccode">IFSC Code</label>
                <input class="form-control" type="text"  name="ifsccode" maxlength="30" placeholder="Enter IFSC Code" >
            </div>

            <div class="col-md-5">
              <label class="font-weight-bold" for="bankcode">Bank Code</label>
                <input class="form-control" type="text" name="bankcode" maxlength="30" placeholder="Enter Bank Code" >
            </div>

  </div>

  <div class="row" >
        <!-- <div class="row"> -->
            <div class="col-md-5">
                <label class="font-weight-bold" for="idproof">Client ID Proof</label>
                <input class="form-control" type="text"  name="idproof" maxlength="50" placeholder="Enter ID Client Proof" >
            </div>

            <div class="col-md-5">
              <label class="font-weight-bold" for="docno">Document No</label>
                <input class="form-control" type="text" name="docno" maxlength="50" placeholder="Enter Document No" >
            </div>

  </div>

  <div class="row" >
        <!-- <div class="row"> -->
            <div class="col-md-5">
                <label class="font-weight-bold" for="nominee">Client Nominee</label>
                <input class="form-control" type="text"  name="nominee" maxlength="50" placeholder="Enter Nominee Name" >
            </div>

            <div class="col-md-5">
              <label class="font-weight-bold" for="nomineerel">Nominee Relation</label>
                <input class="form-control" type="text" name="nomineerel" maxlength="50" placeholder="Enter Nominee Relation" >
            </div>

  </div>
  <div class="row" >
        <!-- <div class="row"> -->
            <div class="col-md-5">
                <label class="font-weight-bold" for="nomineeidproof">Client Nominee Id Proof </label>
                <input class="form-control" type="text"  name="nomineeidproof" maxlength="50" placeholder="Enter Nominee ID Proof" >
            </div>
            <div class="col-md-5">
              <label class="font-weight-bold" for="active">  &nbsp;</label><br>
              <label><input type="checkbox" id="active" name="active" > Active</label>
              </div>

  </div>
  <input type="text"  class="loginUserID" value ="{{current_user.id}}" size=1  name="loginUserID">

<br>
            <div class="row">
              <br>
                <div class="col-xs-6 col-sm-1 col-md-push-4">
              <!-- <div class="text-center">  -->
                 <button id=process_input  class="btn btn-primary">Create Client Details</button>
              </div>

            </div>

</form>

</div>
</div>
</div>

<script type=text/javascript>

$( document ).ready(function() {
   $('#process_input').click(function() {

    var name            =   $('input[name="name"]').val().trim();
    var phno            =   $('input[name="phno"]').val().trim();
    var email           =   $('input[name="email"]').val().trim();
    var bankname        =   $('input[name="bankname"]').val().trim();
    var accno           =   $('input[name="accno"]').val().trim();
    var brnchname       =  $('input[name="brnchname"]').val().trim();
    var ifsccode        =   $('input[name="ifsccode"]').val().trim();
    var bankcode        =   $('input[name="bankcode"]').val().trim();
    var idproof         =   $('input[name="idproof"]').val().trim();
    var docno           =   $('input[name="docno"]').val().trim();
    var nominee         =   $('input[name="nominee"]').val().trim();
    var nomineerel      =   $('input[name="nomineerel"]').val().trim();
    var nomineeidproof  =   $('input[name="nomineeidproof"]').val().trim();

    active ='No'
    if (name == ''  ||  phno == ''  || email == ''  || bankname == ''
            || accno == '' || brnchname == '' || ifsccode == '' || bankcode == ''
          || bankcode == '' || idproof == '' || docno == ''  || nominee == ''
           || nomineerel == ''  || nomineeidproof == ''  )

            {
                var errorMessage = 'Please enter all fields to signup'

                  $.confirm({
                                     title: 'Encountered an error!',
                                     content: errorMessage,
                                     type: 'red',
                                     typeAnimated: true,
                                     buttons: {
                                         tryAgain: {
                                             text: 'Try again',
                                             btnClass: 'btn-red',
                                             action: function(){
                                               // $( "#custname" ).focus();
                                             }
                                         },
                                         close: function () {
                                         }
                                     }
                           });
                           return false;
              }


              if ($('#active').is(":checked"))
              {
                active = 'Yes'
              }
              else {
                showErrorMessage("Please select Active")
                return false;
              }
        });
        ///function showErrorMessage

        function showErrorMessage(errorMessage){

        $.confirm({
                       title: 'Encountered an error!',
                       content: errorMessage,
                       type: 'red',
                       typeAnimated: true,
                       buttons: {
                           tryAgain: {
                               text: 'OK',
                               btnClass: 'btn-red',
                               action: function(){
                                 // $( "#custname" ).focus();
                               }
                           },
                           close: function () {
                           }
                       }
             });
        // return false;
        }

        ///function showErrorMessage
  });

</script>
{%endblock%}
