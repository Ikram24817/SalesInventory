{%extends "layout.html"%}
{%block content%}
<div class="admin">
  <div class='jumbotron'>
    <div class="container">
      <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
      <div  class="text-danger">
        <b>  {{ messages[0] }}</b>
      </div>
      <br>
      {% endif %}
      {% endwith %}
    </div>
  <p style="color:blue;">Forcefully changing your Password on 1st login</p>
<form method="POST" action="/setNewLoginPassword">
      <div class="form-group">
        <input type="text" readonly hidden class="loginUserID" value ="{{current_user.id}}" size=1  name="loginUserID">
                        <div class="col-md-5">
                          <div class="row">
                                  <!-- <div class="row"> -->
                                      <div class="col-md-5">
                                          <label class="font-weight-bold" for="password">Change Password</label>
                                          <input class="form-control" type="password" name="password" maxlength="12" placeholder="Password">
                                      </div>
                                  <!-- </div> -->
                            </div>
                            <br>
                            <div class="row">
                                  <!-- <div class="row"> -->
                                      <div class="col-md-8">
                                          <label class="font-weight-bold" for="confpassword">Repeat Change Password</label>
                                          <input class="form-control" type="password" name="confpassword" maxlength="12" placeholder="Password">
                                      </div>
                                  <!-- </div> -->
                          </div>
                              <br>
                              <div class="row" >
                                          <br>
                                          <div class="col-md-8">
                                            <button  id=process_input class="btn btn-primary"  type="submit">Reset Password</button>
                                          </div>
                              </div>
                      </div>
          </div>
</form>
    </div>
  </div>
</div>
{%endblock%}
